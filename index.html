<!DOCTIPE html>
<html lang="jp">
    <head>
        <title>俺たちボラギ団</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <style>
            @import url(https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css);
            body {
                font-family: 'Rounded Mplus 1c';
                margin: 0;
                /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#cdeb8e+0,a5c956+100;Green+3D+%232 */
                background: rgb(205,235,142); /* Old browsers */
                background: -moz-linear-gradient(-45deg, rgba(205,235,142,1) 0%, rgba(165,201,86,1) 100%); /* FF3.6-15 */
                background: -webkit-linear-gradient(-45deg, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); /* Chrome10-25,Safari5.1-6 */
                background: linear-gradient(135deg, rgba(205,235,142,1) 0%,rgba(165,201,86,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cdeb8e', endColorstr='#a5c956',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            }
            .active > .icon {
                color: white;
            }
            .active {
                position: relative;
                display: inline-block;
            }
            .active::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -15px;
                border: 15px solid transparent;
                border-bottom: 15px solid  white;
            }
            .icon {
                color: rgba(255, 255, 255, 0.5);
                margin-left: 1rem;
                margin-right: 1rem;
            }
            #contents {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                min-width: 320px;
            }
            @media screen and (max-width: 1280px) {
                #contents {
                    padding: 3em 0;
                    max-width: calc(100% - 6em);
                }
                #main > .panel.intro > header,
                #main > .panel.intro > .pic {
                    display: inline-block;
                }
            }
            @media screen and (max-width: 980px) {
                #contents {
                    padding: 1.5em 0;
                    max-width: calc(100% - 8em);
                }
                #main > .panel.intro .pic {
                    height: 25em;
                    width: 100%;
                }
            }
            @media screen and (max-width: 736px) {
                #contents {
                    padding: 1em 0;
                    max-width: calc(100% - 2em);
                }
                #main > .panel.intro .pic {
                    height: 20em;
                }
            }
            @media screen and (max-width: 360px) {
                #contents {
                    padding: 1em 0;
                    max-width: 100%;
                }
            }
            header p {
                color: gray;
            }
            #main > .panel.intro .pic {
                position: relative;
                overflow: hidden;
            }
            #main {
                margin-top: 28px;
                height: auto;
                background-color: white;
            }
            #main > panel.intro > header {
                color: green;
                margin: 0 0 1.5em 0;
            }
            #main > .panel.intro img {
                width: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width: 100%;
                height: auto;
            }
            .frame {
                display: inline-block;
            }
            .frame:after {
                position: absolute;
                display: block;
                content: "";
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                box-shadow: inset -60px 0 100px rgb(205,235,142,0.5); /* -60pxずらす */
            }
        </style>
    </head>
    <body>
        <div id="contents">
            <nav>
                <a href="#" class="active"><i class="icon fas fa-2x fa-home">home</i></a>
                <a href="#"><i class="icon fas fa-2x fa-info" href="#">info</i></a>
                <a href="#"><i class="icon fab fa-2x fa-twitter" href="#">twitter</i></a>
            </nav>
            <div id="main">
                <article id="home" class="panel intro">
                    <header>
                        <h1>俺たちボラギ団</h1>
                        <p>ゆかいな仲間たち</p>
                    </header>
                    <div class="pic">
                        <div class="frame"><img src="image/korin.png" /></div>
                    </div>
                </article>
            </div>
            <footer></footer>
        </div>
    </body>
</html>
